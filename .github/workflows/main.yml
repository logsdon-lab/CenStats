name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout directory.
      uses: actions/checkout@v3

    - name: Set up Python.
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies.
      run: |
        make build
        pip install dist/*.whl

    - name: Test scripts.
      run: |
        pytest -s
